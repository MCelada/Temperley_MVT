{% extends 'base.html' %}

{% block title %}
    Directores Tecnicos
{% endblock %}

{% block content %}

    <a href="/coachs/create-coach/" class="btn btn-primary">Crear Director Tecnico</a>

    {% for coach in coachs %}
      
        <div class="card" style="width: 18rem;">
            <img src="https://w7.pngwing.com/pngs/157/362/png-transparent-coach-knowledge-football-training-collaboration-25.png" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{coach.first_name}} {{coach.last_name}}</h5>
            <h6 class="card-title">Edad: {{coach.age}}</h6>
            <h6 class="card-title">Temporada: {{coach.period}}</h6>
            <a href="#" class="btn btn-primary">Editar</a>
            <a href="#" class="btn btn-danger">Eliminar</a>
            </div>
        </div>
      

    {% endfor %}

{% endblock %}
